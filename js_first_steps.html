<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIFI JS UE01</title>
</head>
<body>
    <div id="myDiv">
    </div>

    <script>
        // variablen, beachte: var vs. let!
        var x = 9; 
        let y = 10;
        var erg = 0;
        // Boolean, beachte: primitive vs. Object Datentypen
        var wahrFalsch = false;

        // if elseif else
        if(x >= y) {
            console.log("x ist größer oder gleich y!")
        } else if(x == 9) {
            console.log("x ist exakt 9!")
        } else if(y <= x) {
            console.log("y ist kleiner oder gleich x!")
        } else {
            console.log("else zweig - nichts ist eingetreten!")
        }

        let myFirstname = "Raphael";
        let myLastname = "Lastname";
        let space = " ";

        if(myFirstname == "Raphael") {
            let fullName = myFirstname + space + myLastname;
            console.log(fullName);
        }

        console.log("Mein Ergebnis:" + erg);

        // -- get elements in DOM
        //document.getElementById("myDiv").innerHTML = myFirstname;
        
        // manipulate DOM-Tree
        document.getElementById("myDiv").innerHTML = "<h1>WIFI JS 23</h1>";

        // -- Funktionen
        // schlüsselwort: "Function" Bezeichnung Schnittstelle bzw. Parameterliste + eventuell Rückgabewerte -> "return x;"
        function myFunction() {
            console.log("-- my function call --")
        }
        myFunction();

        function sumNumbs(x, y) {
            var erg = 0;
            erg = x + y;

            return erg;
        }

        var erg1 = sumNumbs(10, 11);
        console.log("Ergebnis1 = " + sumNumbs(10, 11));
        var erg2 = sumNumbs(12, sumNumbs(100, 100));
        console.log("Ergebnis2 = " + erg2);
    </script>
</body>
</html>
